<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap Form</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Register</h1>
        <form>
          <div class="form-group">
            <label for="username">Username: </label>
            <input
              type="text"
              class="form-control"
              placeholder=" Ex. Norseolee"
              id="username" />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" />
          </div>
          <small>Must contain 1 capital letter and 1 number</small>
          <div class="form-group">
            <label for="con-password">Confirm Password:</label>
            <input
              type="password"
              class="form-control"
              placeholder="re-enter your password"
              id="con-password" />
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="receive-email" />
            <label for="receive-email">
              Receive newsletters, recommendation, and reports from the
              company.</label
            >
          </div>
          <input class="btn btn-primary" type="submit" value="Register Now" />
        </form>
      </div>
    </div>
  </body>
</html>
